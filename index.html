<!DOCTYPE html>
<html>
  <head>
    <title>LegoMonster</title>
    <meta name="description" content="LegoMonster">

	<!--needed for Edge-->
	<script src="https://cdn.jsdelivr.net/npm/fast-text-encoding@1.0.0/text.min.js"></script>

  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

	<!--Stable Version AR.Js 1.7.1 | Local 1.6.3-->
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


	<!-- Load FBX Animation-->
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

<script src="resources/js/markermnr.js"></script>

	</head>







	<body>

	<!-- add to a-scene arjs="" debugUIEnabled: false;-->
	<a-scene vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true" embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>


<!------------------------DigDug----------------------------->


	<a-assets>

		<audio id="song" src="resources/DigDug.mp3"></audio>


 <iframe src="resources/silence_1Min.mp3" autostart="true" loop="true" preload="auto" type="audio/mp3" id="sound01" style="display:none"></iframe> 

<audio autoplay loop src="resources/silence_1Min.mp3"></audio> 



		<a-asset-item id="ajWalk" src="resources/ajwalk/WalkingAJRecenter.gltf" position="0 0.1 0" scale="1 1 1"></a-asset-item>

    <a-asset-item id="BotWalk" src="resources/fbxAnimation/botWalk.gltf" position="0 0 0" scale="1 1 1"></a-asset-item>

	</a-assets>

  <a-marker registerevents type='pattern' url='resources/markers/pattern-Individual_Blocks-1.patt' id='1'>
    <a-sphere       position="0 0 0"
           rotation="90 0 0"
           radius="0.15"
           color="#EF2D5E"
           ></a-sphere>

  <a-gltf-model src="#BotWalk" position="0 0 0.865" rotation="0 90 0" scale='0.5 0.5 0.5' animation-mixer>
    <a-entity id="thesound" position="0 2 3" sound="src:#song; positional:true; loop:true" ></a-entity>
  </a-gltf-model>

<!-- <script src="resources/js/sound.js"></script> -->


  </a-marker>

<!------------------------DigDug----------------------------->


<!-----------------------Video------------------------------>

<a-marker registerevents type='pattern' 
url='resources/markers/pattern-Individual_Blocks-2.patt'
 id='2'>
<assets>
        <video
          id="vclip"
          src="1.mp4"
          autoplay="false"
        >
</assets>

        <a-entity
          id="thevclip"
          geometry="primitive: box"
          material="src: #vclip"
        </a-entity>

</a-marker>


<!----------------------Video-------------------------------->


	<a-entity camera>
		<a-cursor> </a-cursor>
	</a-entity>



	</a-scene>

  </body>

	</html>
